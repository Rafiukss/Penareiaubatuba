<p>Preencha o formulário abaixo e entraremos em contato com você!</p>
<form onsubmit="event.preventDefault(); enviarFormulario();">
  <input type="text" id="nome" placeholder="Seu nome" required />
  <input type="tel" id="telefone" placeholder="Seu telefone (com DDD)" required />
  <select id="tipo" required>
    <option value="">Tipo de imóvel</option>
    <option value="Casa">Casa</option>
    <option value="Apartamento">Apartamento</option>
    <option value="Kitnet">Kitnet</option>
    <option value="Outro">Outro</option>
  </select>
  <textarea id="mensagem" rows="4" placeholder="Informações sobre o imóvel" required></textarea>
  <button type="submit" class="form-btn">Enviar para o WhatsApp</button>
</form>

<script>
  function enviarFormulario() {
    const nome = document.getElementById("nome").value;
    const telefone = document.getElementById("telefone").value;
    const tipo = document.getElementById("tipo").value;
    const mensagem = document.getElementById("mensagem").value;

    const texto = `Olá, meu nome é ${nome}. Quero anunciar um imóvel do tipo ${tipo}. Meu telefone é ${telefone}. Informações: ${mensagem}`;
    const url = `https://wa.me/5512997994449?text=${encodeURIComponent(texto)}`;

    window.open(url, "_blank");
  }
</script>
